<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="documents-list">
  <template>
    <style>
      :host {
        display: block;
      }

      th {
        color: #cc7832;
        padding: 5px;
        alignment: left;
      }
      td{
        padding-bottom: 5px;
      }
    </style>
    <div style="overflow-x:auto;">
    <table width="100%">
      <col style="width:30%">
      <col style="width:10%">
      <col style="width:60%">
      <thead>
        <tr>
          <th align="left">name</th>
          <th align="left">type</th>
          <th align="left">url</th>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="{{documents}}">
          <tr>
            <td>{{item.name}}</td>
            <td>{{item.type}}</td>
            <td>{{item.url}}</td>
          </tr>
        </template>
      </tbody>
    </table>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'documents-list',

        properties: {
          documents: {
            type: Array,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
