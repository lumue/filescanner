<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="paths-list">
  <template>
    <style>
      :host {
        display: block;
      }

      th {
        color: #cc7832;
        padding-right: 5px;
      }
    </style>
    <table>
      <thead>
      <tr>
        <th width="140px" align="left">name</th>
        <th width="140px" align="left">path</th>
        <th>scan on connect</th>
        <th>connect on startup</th>
        <th>last scan</th>
        <th>connected</th>
      </tr>
      </thead>
      <tbody>
      <template is="dom-repeat" items="{{paths}}">
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.path}}</td>
          <td>{{item.startScanOnConnect}}</td>
          <td>{{item.connectOnStartup}}</td>
          <td>{{item.lastScanned}}</td>
          <td>{{item.connected}}</td>
        </tr>
      </template>
      </tbody>
    </table>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'paths-list',

        properties: {
          paths: {
            type: Array,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
