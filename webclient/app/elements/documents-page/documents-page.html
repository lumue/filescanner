
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="documents-page">
  <template>

    <style>
      .panel{
        background-color: #2b2b2b;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
      }
    </style>

    <documents-data id="data" documents="{{documents}}" ></documents-data>

    <header>
      <h2 class="page-title">documents</h2>
    </header>
    <section>
      <documents-list documents="{{documents}}" class="panel"></documents-list>
    </section>
  </template>

  <script>
    // register a new element called proto-element
    Polymer({
      is: "documents-page",

      properties: {
        documents: {type: Array,notify: true}
      },

      ready: function(){this.$.data.reload();
      },

      handleCreate: function(){
       this.$.data.create();
        this.$.data.reload();
      }



    });
  </script>

</dom-module>
