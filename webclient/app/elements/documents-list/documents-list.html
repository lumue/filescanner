<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="documents-list">
  <template>
    <style>
      :host {
        display: block;
      }

      th {
        color: #cc7832;
        padding-right: 5px;
      }
    </style>
    <table>
      <thead>
      <tr>
        <th>name</th>
        <th>type</th>
        <th>url</th>
      </tr>
      </thead>
      <tbody>
      <template is="dom-repeat" items="{{documents}}">
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.type}}</td>
          <td>{{item.url}}</td>
        </tr>
      </template>
      </tbody>
    </table>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'documents-list',

        properties: {
          documents: {
            type: Array,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
