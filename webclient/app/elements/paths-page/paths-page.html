
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="paths-page">
  <template>

    <style>
      .panel{
        background-color: #2b2b2b;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
      }
    </style>

    <paths-data id="data" paths="{{paths}}" newpath="{{newpath}}"></paths-data>

    <header>
      <h2 class="page-title">paths</h2>
    </header>
    <section>
      <paths-create-form class="panel" newpath="{{newpath}}" on-addpath="handleCreate" ></paths-create-form>
    </section>
    <section>
      <paths-list paths="{{paths}}" class="panel"></paths-list>
    </section>
  </template>

  <script>
    // register a new element called proto-element
    Polymer({
      is: "paths-page",

      properties: {
        paths: {type: Array,notify: true},
        newpath:{type: Object,notify: true }
      },

      ready: function(){this.$.data.reload();
      },
      // add a callback to the element's prototype
      handleCreate: function(){
       this.$.data.create();
      }



    });
  </script>

</dom-module>
