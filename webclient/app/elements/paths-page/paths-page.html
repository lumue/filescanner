
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="paths-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      paths-create-form{
        border-bottom: 5px;
        padding-left: 5px;
        padding-bottom: 5px;
        background-color: #2b2b2b;
      }
    </style>

    <paths-data id="data" paths="{{paths}}" newpath="{{newpath}}"></paths-data>
    <section>
      <header>
        <h2 class="page-title">paths</h2>
      </header>
      <paths-list paths="{{paths}}"></paths-list>
      <paths-create-form newpath="{{newpath}}" ></paths-create-form>
    </section>
  </template>

  <script>
    // register a new element called proto-element
    Polymer({
      is: "paths-page",

      properties: {
        paths: {type: Array,notify: true},
        newpath:{type: Object,notify: true }
      },

      ready: function(){

      },
      // add a callback to the element's prototype
      handleCreate: function(){
       this.$.data.create();
      }



    });
  </script>

</dom-module>
